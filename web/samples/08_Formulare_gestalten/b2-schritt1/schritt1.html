<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
     <head>
          <title>Formular: Beispiel</title>
          <meta http-equiv="content-type" content="text/html; charset=utf-8" />
          <link href="css.css" rel="stylesheet" type="text/css" media="screen" />
     </head>
<body>

<form action="form.php" method="post">
	<div id="wrapper">
		<div id="content">
			<h2>Kontaktformular</h2>
			<div class="contactform">
				<div class="contactleft">
					<label for="Name">Name: </label>
				</div>
				<div class="contactright">
					<input name="Name" id="Name" size="30" maxlength="50" value="" type="text" /><span class="required">*</span>
				</div>
				<div class="contactleft">
					<label for="Email">Email:</label>
				</div>
				<div class="contactright">
					<input name="Email" id="Email" size="30" maxlength="50" value="" type="text" /><span class="required">*</span>
				</div>
				<div class="contactleft">
					<label for="Site">Web-Seite:</label>
				</div>
				<div class="contactright">
					<input name="Site" id="Site" size="30" maxlength="100" value="" type="text" />
				</div>
				<div class="contactleft">
					<label for="Feedback">Rückmeldung: </label>
				</div>
				<div class="contactright">
					<textarea name="Feedback" id="Feedback" cols="35" rows="8"></textarea>
				</div>
				<div class="contactright">
					<input name="submit" value="Absenden!" id="subm" type="submit" />
				</div>
			</div>
		</div>
	</div>
</form>

</body>
</html>
