user:
  class:   sfDoctrineRouteCollection
  options: { model: TwitterUser }

tweet:
  class:   sfDoctrineRouteCollection
  options: { model: Tweet }

tweet_show:
  url: /tweet/:id/:text_slug
  class:   sfDoctrineRoute
  options: { model: Tweet, type: object }
  param:   { module: tweet, action: show }
  requirements:
    id: \d+

# default rules
homepage:
  url:   /
  param: { module: tweet, action: index }

 
default_index:
  url:   /:module
  param: { action: index }
 
default:
  url:   /:module/:action/*